<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:'Без заголовка' }}</title>
  </head>
  <body>
  <nav>
    {% for menu_item in menu %}
      <div> <a href="{% url menu_item.url_name %}"> {{ menu_item.title }} </a></div>
    {% endfor %}
  </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
